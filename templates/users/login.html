{% extends 'news/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
<main>
    <!-- About US Start -->
    <center>
    <div class="about-area">
        <div class="container">
                <!-- Hot Aimated News Tittle-->
            <div class="col">
                <div class="whole-wrap">
                    <div class="container box_1170">
                        <div class="section-top-border">
                            <h3 class="mb-50 mt-sm-20">Login</h3>
                            <div class="col mt-30 mb-50">
                                <div class="col-md-9 mt-sm-30">
                                    <div>
                                        <center>
                                            <form action="{% url 'users:login' %}" method="post">
                                                {% csrf_token %}
                                                <div class="mt-10">
                                                    {{ form.username }}
                                                </div>
                                                <div class="mt-10">
                                                    {{ form.password }}
                                                </div>
                                                <!-- button -->
                                                <div class="mt-10">
                                                    <button type="submit" class="btn mt-30" value="update">login</button>
                                                </div>
                                            </form>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </center>
    <!-- About US End -->
</main>

{% endblock %}
