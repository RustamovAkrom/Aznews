{% extends 'news/base.html' %}
{% load static %}
{% block title %} Posts {% endblock %}
{% block content %}
<main>
    <!-- About US Start -->
    <div class="about-area">
        <div class="container">
                <!-- Hot Aimated News Tittle-->
            <div class="row">
                <div class="whole-wrap">
                    <div class="container box_1170">
                        <div class="section-top-border">
                            <h3 class="mb-50 mt-sm-20">Authentifications</h3>
                            <div class="row">
                                <div class="col-md-9 mt-sm-30">
                                     <!-- forms profile -->
                                    <div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-2">
                                                <h3 class="mb-30">Registrations</h3>
                                            </div>
                                            <form action="{% url 'users:register' %}" method="post">
                                                {% csrf_token %}
                                                <div class="mt-10">
                                                    {{ form.username }}
                                                </div>
                                                <div class="mt-10">
                                                    {{ form.first_name }}
                                                </div>
                                                <div class="mt-10">
                                                    {{ form.last_name }}
                                                </div>
                                                <div class="mt-10">
                                                    {{ form.email }}
                                                </div>
                                                <div class="mt-10">
                                                    {{ form.password1 }}
                                                </div>
                                                <div class="mt-10">
                                                    {{ form.password2 }}
                                                </div>

                                                <!-- button -->
                                                <div class="mt-10">
                                                    <button type="submit" class="btn mt-30" value="update">update</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About US End -->
</main>
{% endblock %}
